<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <h2 class="flex-ctr">Tic Tac Toe (Jank Edition)</h2>
    <div class="table-container flex-ctr">
        <table>
        <tr>
            <td id="tile 0">0</td>
            <td id="tile 1">1</td>
            <td id="tile 2">2</td>
        </tr>
        <tr>
            <td id="tile 3">3</td>
            <td id="tile 4">4</td>
            <td id="tile 5">5</td>
        </tr>
        <tr>
            <td id="tile 6">6</td>
            <td id="tile 7">7</td>
            <td id="tile 8">8</td>
        </tr>
        </table>
    </div>
    <button id="X">Set value to X</button>
    <button id="O">Set value to O</button>
    <button id="Reset">Reset Game</button>
    <div id="player-turn">
        <p></p>
    </div>
    <div id="index-selection"> 
        <p>Select index 0-8</p>
        <input id="selectIndex" type="text">
    </div>
    <div id="space-already-taken"> 
        <p></p>
    </div>
    <div id="winner"> 
            <p></p>
    </div>
    
</body>

</html>
